<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Альфа чат-бот</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Экран выбора возраста и дохода -->
  <div id="selectionPage" class="container">
    <h1 class="header">Выберите ваш возраст и доход</h1>
    <div class="options-group">
      <div class="age-group">
        <h2 class="subheader">Возраст</h2>
        <div class="options">
          <button class="option-btn" data-age="18-24">18 - 24</button>
          <button class="option-btn" data-age="25-34">25 - 34</button>
          <button class="option-btn" data-age="35-44">35 - 44</button>
          <button class="option-btn" data-age="45-54">45 - 54</button>
          <button class="option-btn" data-age="55+">55+</button>
        </div>
      </div>
      <div class="income-group">
        <h2 class="subheader">Доход</h2>
        <div class="options">
          <button class="option-btn" data-income="До 100к">До 100к</button>
          <button class="option-btn" data-income="Свыше 100к">Свыше 100к</button>
          <button class="option-btn" data-income="Премиум клиент">Премиум клиент</button>
          <button class="option-btn" data-income="Alfa only">Alfa only</button>
        </div>
      </div>
    </div>
    <button id="continueBtn" class="continue-btn" disabled>Перейти к диалогу</button>
  </div>

  <!-- Чат-бот -->
  <div id="chatBot" class="container" style="display: none;">
    <h1 class="header">Добро пожаловать в Альфа чат-бот</h1>
    <!-- Кнопка возврата к выбору -->
    <button id="returnBtn" class="return-btn">Вернуться к выбору</button>
    <div class="chat-window">
      <div class="chat-messages">
        <!-- Сообщения чата будут появляться здесь -->
      </div>
      <div class="chat-input-area">
        <input type="text" id="chatInput" placeholder="Напишите сообщение...">
        <button id="sendBtn">Отправить</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
